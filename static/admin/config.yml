backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

publish_mode: editorial_workflow

collections:
- name: "blog"
  label: "News"
  folder: "content/blog"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  #editor:
  #  preview: false
  fields:
  - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
  - {label: "Title", name: "title", widget: "string"}
  - {label: "Description", name: "description", widget: "string"}
  - {label: "Publish Date", name: "date", widget: "datetime"}
  - {label: "Featured Image", name: "thumbnail", widget: "image"}
  - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
  - {label: "Body", name: "body", widget: "markdown"}

- name: "subscriber"
  label: "Subscribers"
  folder: "content/subscriber"
  create: true
  delete: false
  identifier_field: email
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  fields:
  - {label: "Name", name: "name", widget: "string", required: true}
  - {label: "Email", name: "email", widget: "string", pattern: ['([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}', "Email format invalid"]}
  - {label: "Enabled", name: "enabled", widget: "boolean", default: true}
  - {label: "Created Date", name: "date", widget: "datetime"}
